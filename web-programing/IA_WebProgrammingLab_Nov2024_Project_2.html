<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and title of the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Link Page</title> <!-- Title displayed on the browser tab -->
</head>
<body>
    <!-- Main content section -->
    <main>
        <!-- Display an image -->
        <img src="https://images.ctfassets.net/y2ske730sjqp/5QQ9SVIdc1tmkqrtFnG9U1/de758bba0f65dcc1c6bc1f31f161003d/BrandAssets_Logos_02-NSymbol.jpg?w=940" 
             alt="NETFLIXLogo" width="400" height="300">
        <!-- Ensure the alt text describes the image -->

        <!-- Add a hyperlink below the image -->
        <p>
            <a href="https://www.netflix.com/in/"_blank">Visit Official Netflix Website</a>
            <!-- The link opens in a new tab using target="_blank" -->
        </p>
    </main>
</body>
</html>
