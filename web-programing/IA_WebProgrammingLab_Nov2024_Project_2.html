<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and title of the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Link Page</title> <!-- Title displayed on the browser tab -->
</head>
<body>
    <!-- Main content section -->
    <main>
        <!-- Display an image -->
        <img src="https://via.placeholder.com/400" alt="Sample Image" width="400" height="300">
        <!-- Ensure the alt text describes the image -->

        <!-- Add a hyperlink below the image -->
        <p>
            <a href="https://www.example.com" target="_blank">Visit Example Website</a>
            <!-- The link opens in a new tab using target="_blank" -->
        </p>
    </main>
</body>
</html>
