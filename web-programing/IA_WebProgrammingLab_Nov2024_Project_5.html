<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Heading -->
    <h1>HTML List Types</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language.</dd>
        <dt>CSS</dt>
        <dd>Used for styling.</dd>
    </dl>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables
            <ol>
                <li>Carrot</li>
                <li>Spinach</li>
            </ol>
        </li>
    </ul>
</body>
</html>
